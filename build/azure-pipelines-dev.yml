trigger:
- dev

pool:
  vmImage: 'windows-latest'

variables:
  solution: '**/*.sln'
  buildPlatform: 'Any CPU'
  buildConfiguration: 'Release'
  packageName: 'zuma'

steps:

- script: echo '##vso[task.setvariable variable=one]secondValue'

- task: PowerShell@2
  inputs:
    targetType: 'inline'
    script: |
      # Write your PowerShell commands here.
      
      #$a = cmd /r dir /b $(Build.ArtifactStagingDirectory)\*.nupkg
      $a = "TauCode.Algorithms.1.0.0-dev-2020-08-01-21-25.nupkg"
      $a
      #$(Build.ArtifactStagingDirectory)
      $b = "$(Build.ArtifactStagingDirectory)\$a"
      $b
      #nuget push "$b" -ApiKey az_dummy -Source "taucode"'
      #nuget push $(Build.ArtifactStagingDirectory)\$(a) -ApiKey az_dummy -Source "taucode"'
      ##vso[task.setvariable variable=one]secondValue

- task: PowerShell@2
  inputs:
    targetType: 'inline'
    script: |
      $env:PACKAGENAME = "kabzda"
      Write-Host $(packageName)
      Write-Host $env:PACKAGENAME
      $a = "TauCode.Algorithms.1.0.0-dev-2020-08-01-21-25.nupkg"
      $echo_string = "##vso[task.setvariable variable=packageName]$(Build.ArtifactStagingDirectory)\$a"
      $echo_string
      #echo '##vso[task.setvariable variable=packageName]$a'
      echo $echo_string



- task: NuGetCommand@2
  inputs:
    command: 'custom'
    #arguments: 'push $(Build.ArtifactStagingDirectory)\TauCode.Algorithms.1.0.0-dev-2020-08-01-21-25.nupkg -ApiKey az_dummy -Source "taucode"'
    #arguments: 'push "$b" -ApiKey az_dummy -Source "taucode"'
    arguments: 'push $(packageName)'

